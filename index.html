<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." class="search-form-input" required
                    id="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>

        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">
                        Durban
                    </h1>
                    <p class="weather-app-details">
                        <span id="date-time">Sunday 16:09</span>, <span id="description">Sunny</span>
                        <br />
                        Humidity: <strong id="humidity">39%</strong>, wind: <strong id="wind-speed">5km/h</strong>
                    </p>
                </div>
                <div class="weather-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature">20</div>
                    <div class="degrees">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <div class="weather-forecast-icon">ðŸŒž</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                        <strong>28Â°c</strong>
                    </div>
                    <div class="weather-forecast-temperature">14Â°c</div>
                </div>
            </div>
        </main>

        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
